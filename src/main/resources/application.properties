spring.application.name=cat-backend

# Puerto
server.port=8080

# Cat API
thecatapi.base-url=https://api.thecatapi.com/v1
thecatapi.key=${THECATAPI_KEY}

# JPA / H2 (ajusta si usas MySQL)
spring.datasource.url=jdbc:h2:file:./catdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true



